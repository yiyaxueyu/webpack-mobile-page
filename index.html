<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>端午活动</title>
  <script src="//ycimg.m.duoku.com/cimages/img/promo/downsdk/common/scrolling-element.js"></script>
</head>
<style>
  /*解决滚动穿透问题*/
  body.modal-open {
    position: fixed;
    width: 100%;
  }
</style>
<body >
<div id="app" class="app">
  <div class="first_content">
    1
  </div>
  <div class="second_content">
    2
  </div>
  <div class="three_content">
    3
  </div>
  <div class="fourth_content">
    4
  </div>
</div>
<script>
  // 解决滚动穿透问题
  /**
   * ModalHelper helpers resolve the modal scrolling issue on mobile devices
   * https://github.com/twbs/bootstrap/issues/15852
   * requires document.scrollingElement polyfill https://github.com/yangg/scrolling-element
   */
  var ModalHelper = (function(bodyCls) {
    var scrollTop;
    return {
      afterOpen: function() {
        scrollTop = document.scrollingElement.scrollTop;
        document.body.classList.add(bodyCls);
        document.body.style.top = -scrollTop + 'px';
      },
      beforeClose: function() {
        document.body.classList.remove(bodyCls);
        // scrollTop lost after set position:fixed, restore it back.
        document.scrollingElement.scrollTop = scrollTop;
      }
    };
  })('modal-open');
</script>
<script>
  ;(function () {
    if (!/eruda|debug|test/.test (window.location.search) && localStorage.getItem ('active-eruda') != 'true') return
    var script = document.createElement ('script')
    script.src = '//ycimg.m.duoku.com/cimages/img/promo/gametemplate/common/js/eruda.js'
    var s = document.getElementsByTagName ('script')[0]
    script.onload = script.onreadystatechange = function () {
      if (!this.readyState || this.readyState === 'loaded' || this.readyState === 'complete') {
        eruda.init ()
        script.onload = script.onreadystatechange = null
      }
    }
    s.parentNode.insertBefore (script, s)
  }) ()
</script>
</body>
</html>
